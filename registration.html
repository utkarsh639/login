<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registration.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
   <h1>Register Form</h1> 
   <p>Please fill in this form to create an account.</p>
   <label><b>First Name:</b></label>
   <input type="text" placeholder="Enter First Name" name="fname" id="fname" maxlength="20" minlength="10"/>

   <label id="M"><b>Middle Name:</b></label>
   <input type="text" placeholder="Enter Middle Name" name="Mname" id="mname" maxlength="20" minlength="10" />

   <label id="L"><b>Last Name:</b></label> 
   <input type="text" placeholder="Enter Last Name" name="lname" id="lname" maxlength="20" minlength="10" />
   <br><br><br>

   <label><b>College Name:</b></label>
   <input type="text" placeholder="Enter College Name" name="cname" id="cname" maxlength="20" minlength="10" />
   <br><br><br>

   <label><b>Branch Name:</b></label>
   <select>
       <option>Select</option>
       <option>CSE</option>
       <option>IT</option>
       <option>ME</option>
       <option>BT</option>
       <option>CIVIL</option>
   </select>
   <label id="S"><b>Select Year:</b></label>
   <select>
       <option>select</option>
       <option>I</option>
       <option>II</option>
       <option>III</option>
       <option>IV</option>
   </select>
   <br><br><br>

   <label><b>Email:</b></label>
   <input type="emails" placeholder="Enter Email" pattern=".+@.+\..+" name="email" id="email" maxlength="20" minlength="10" />
   <br><br><br>

   <label><b>Password:</b></label>
   <input type="password" placeholder="Enter Password"  name="pass" id="pass" maxlength="20" minlength="10" />
   <label id="r"><b>Re-Enter Password:</b></label>
   <input type="password" placeholder="Re-Enter Password"  name="rpass" id="rpass" maxlength="20" minlength="10" />
   <br><br><br>

   <label><b>Web Languages:</b></label>
   <input type="radio" name="same" />
   <label>HTML</label>
   <input type="radio" name="same" />
   <label>CSS</label>
   <input type="radio" name="same" />
   <label>BOOTSTRAP</label>
   <input type="radio" name="same" />
   <label>JAVASCRIPT</label>
   <br><br><br>

   <label><b>Hobbies:</b></label>
   <input type="checkbox" /> Cricket
   <input type="checkbox" /> Football
   <input type="checkbox" /> Reading Books
   <input type="checkbox" /> Playing Chess
   <br><br><br>

   <label><b>Address:</b></label>
   <textarea id="ta" name="ta" rows="4" cols="50">
    
    </textarea>
    <br><br><br>

    <button type="submit" value="submit" id="B">Register</button>
    <br><br><br>

    <p>Already have an account? <a href="index.html" target="_blank">Sign in</a>.</p>
   </form>
</body>
</html>
